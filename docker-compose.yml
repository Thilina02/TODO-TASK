version: "3.9"

services:
  mysql:
    image: mysql:8
    container_name: todo-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: todo
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./Backend
    container_name: todo-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "mysql://root:root@mysql:3306/todo"
      PORT: 3000
    depends_on:
      mysql:
        condition: service_healthy
    command: >
      sh -c "
      npx prisma generate &&
      npx prisma db push --accept-data-loss &&
      npm start
      "

  frontend:
    build: ./Frontend
    container_name: todo-frontend
    restart: always
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: "http://localhost:3000/api"
    depends_on:
      - backend

volumes:
  mysql_data:
